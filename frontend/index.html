<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="qnGiapAhavOq-QKQc6HXvNpz3G3J9V3hNDsAuaWD4bw" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeetCode Contest Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script>
    // Immediately apply the theme before React loads to prevent flash
    (function() {
      try {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode && JSON.parse(savedMode)) {
          document.documentElement.classList.add('dark');
        } else {
          // Optional: Check for system preference if no setting is saved
          // if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          //   document.documentElement.classList.add('dark');
          // }
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
